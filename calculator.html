<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0">

        <div>
            <button onclick="clearDisplay()"  style="background-color: rgb(164, 197, 114);" >AC</button>
            <button onclick="appendValue('DEL')" style="background-color: rgb(164, 197, 114);" >DEL</button>
            <button onclick="appendValue('%')"  style="background-color:rgb(164, 197, 114);" >%</button>
            <button  onclick="appendValue('/')" style="background-color: rgb(164, 197, 114);" >/</button>

        </div>
        <div>
            <button onclick="appendValue('7')" >7</button>
            <button onclick="appendValue('8')" >8</button>
            <button onclick="appendValue('9')" >9</button>
            <button onclick="appendValue('*')"  style="background-color: rgb(164, 197, 114);" >*</button>

        </div>
        <div>
            <button onclick="appendValue('4')" >4</button>
            <button onclick="appendValue('5')"  >5</button>
            <button onclick="appendValue('6')" >6</button>
            <button onclick="appendValue('-')"  style="background-color: rgb(164, 197, 114);" >-</button>

        </div>
        <div>
            <button onclick="appendValue('3')" >3</button>
            <button onclick="appendValue('2')" >2</button>
            <button onclick="appendValue('1')" >1</button>
            <button onclick="appendValue('+')"  style="background-color:rgb(164, 197, 114) ;" >+</button>

        </div>
        <div>
            <button onclick="appendValue('0')" >0</button>
            <button onclick="appendValue('00')" >00</button>
            <button  onclick="appendValue('.')" >.</button>
            <button onclick="appendValue('=')"  class="equalbut" style="background-color: orange;">=</button>

        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
